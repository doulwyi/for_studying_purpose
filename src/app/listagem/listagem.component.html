<header class="jumbotron">
  <h1 class="text-center">
    {{title}}
  </h1>
</header>
<main class="container">
  <div class="row">
    <div class="col-12">
      <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
    </div>
  </div>
  <div class="row">
    <app-card *ngFor="let foto of photosList" [dados]="foto" class="col-md-4 mb-4">
      <a [routerLink]="['/editar', foto._id]" class="foto">
        <app-foto [url]="foto.url" [titulo]="foto.titulo"></app-foto>
      </a>
      <button (click)="excluir(foto)" class="btn btn-danger">
        Apagar
      </button>
    </app-card>
  </div>
</main>
