<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de fotos
  </h1>
</header>
<main class="container">
  <div class="row">
    <form class="col-md-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="">Titulo</label>
        <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
        <p *ngIf="titulo.invalid && titulo.touched" class="alert alert-danger">Campo Obrigatório</p>
      </div>
      <div class="form-group">
        <label for="">Url</label>
        <input #url="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
        <p *ngIf="url.invalid && url.touched" class="alert alert-danger">Campo Obrigatório</p>
      </div>
      <div class="form-group">
        <label for="">Descricao</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>
      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-md-5">
        <app-foto [url]="foto.url" [titulo]="foto.titulo"></app-foto>
    </aside>
  </div>
</main>
